<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nutricek</title>
    <link rel="icon" type="image/x-icon" href="./images/nutricek-favicon.svg">
    <link rel="stylesheet" href="/style/global.css" />
    <link rel="stylesheet" href="/style/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <include src="./component/navbar.html"></include>

    <section>
      <div class="mx-5 d-flex align-items-end">
        <a href="./favorite.html" class="end-0"> 
          <button  class=" button button-outlined"> MyFoods </button>
        </a>
      </div>
      <div class="hero d-flex flex-column align-items-center my-3">
        <img class="rounded"
          src="https://source.unsplash.com/1080x400/?foods"
          alt="random-image"
          srcset=""
          width="80%"
        />
        <h1 class="text-center mt-4 color-primary">
           Nutritions Check
        </h1>
        <h3 class="text-center text-secondary">
          find and check Food Nutrition
        </h3>
      </div>
      <div class="container">
        <form
          class="d-flex m-5 justify-content-center align-items-center"
          role="search"
        >
          <input
            class="form-control me-2 w-75"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search"
          />
          <button class="btn btn-outline-success" type="button" id="btn-search">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row my-5" id="container">

        </div>
      </div>
    </section>
    <include src="./component/footer.html"></include>
    <script src="./script/home.js" type="module"></script>

    <script src="./script/include.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
