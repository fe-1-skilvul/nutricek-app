<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Nutricek</title>
    <link rel="icon" type="image/x-icon" href="./images/nutricek-favicon.svg">
    <link rel="stylesheet" href="/style/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img src="./images/nutricek-logo.svg" alt=""  class="w-75" width="200" height="50">
          </a>
           <div class="d-flex p-2">
            <a href="/login.html">
                <button type="button" class="m-2 button button-outlined">Log in</button>
            </a>
            <a href="/signup.html" class="text-decoration-none">
                <button type="button" class="m-2 d-none d-sm-block button button-main text-decoration-none">Sign up</button>
            </a>
           </div>
        </div>
      </nav>
    <section class="container mt-5 pt-5">
        <div class="row p-1 d-flex justify-content-center">
          <div class="col-5 d-none d-md-block">
            <img src="./images/amico.png" class="img-thumbnail border-0" alt="img-thumbnail">
          </div>
          <form class="col-10 col-md-5">
            <h3 class="color-primary">Register</h3>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" value="" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" value="" required>
              </div>
              <a href="./login.html">
                <button class="button-form button-main" id="btn-join" type="submit">Sign up</button>
              </a>
            </form>
        </section>
      </div>
    <script src="./script/signup.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>        
  </body>
</html>
